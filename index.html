<html>
  <head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Cloud Messaging</title>
    <link rel="manifest" href="/webpush/manifest.json">
  </head>
  <body>      
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-messaging.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBQRI-xeCKhokWdBmQf8dYo_BaD1M41Dk8",
        authDomain: "webpush-182711.firebaseapp.com",
        databaseURL: "https://webpush-182711.firebaseio.com",
        projectId: "webpush-182711",
        storageBucket: "webpush-182711.appspot.com",
        messagingSenderId: "137634128121"
      };
      firebase.initializeApp(config);
      
      // Retrieve a messaging object
      const messaging = firebase.messaging();
      
      // Request permission to receive notifications
      messaging.requestPermission()
        .then(function() {
          console.log('Notification permission granted.');
        })
        .catch(function(err) {
          console.log('Unable to get permission to notify.', err);
        });
    </script>
  </body>
</html>
